<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuardaTreco</title>
    <link rel="icon" type="image/png" href="/assets/logo.png"> 
</head>
<body>
    <a href="/paginas/home.html"></a>
        <img src="/assets/logo.png" width="20"> GuardaTreco
    </a> 
    <br>
    <a href="index.html">Fornecedores</a>

    <form action="index.html" method="get"></form>
        <div>
            <label for="campo-nome">Nome</label>
            <input type="text" id="campo-nome" minlength="3" required maxlength="20">
        </div>
        
    </form>
    
    <form action="index.html" method="get"></form>
    <div>
        <label for="campo-nome">CNPJ</label>
        <input type="text" id="campo-nome" minlength="3" required maxlength="20">
    </div>
   
     </form>
     
     <form action="index.html" method="get"></form>
     <div>
         <label for="campo-nome">Estado</label>       
         <select name="Estado" id="Estado">
             <option value="Santa Catarina">SC</option>
             <option value="Parana">PR</option>
             <option value="Sao Paulo">SP</option>
             <option value="Rio Janeiro">RJ</option>
            </select>     
            
     </div>
     </form>
   
     <form action="index.html" method="get"></form>
     <div>
         <label for="campo-nome">Cidade</label>
         <input type="text" id="campo-nome" minlength="3" required maxlength="20">
     </div>
   
     </form>

     <form action="index.html" method="get"></form>
     <div>
         <label for="campo-nome">Bairro</label>
         <input type="text" id="campo-nome" minlength="3" required maxlength="20">
     </div>
  
     </form>
     
     <form action="index.html" method="get"></form>
     <div>
         <label for="campo-nome">Cep</label>
         <input type="text" id="campo-nome" minlength="3" required maxlength="20">
     </div>
   
     </form>

     <form action="index.html" method="get"></form>
     <div>
         <label for="campo-nome">Numero</label>
         <input type="number" id="campo-nome" minlength="3" required maxlength="20">
     </div>
  
     </form>

     <form action="index.html" method="get"></form>
     <div>
         <label for="campo-nome">Logradouro</label>
         <input type="text" id="campo-nome" minlength="3" required maxlength="50">
     </div>

     </form>

     <form action="index.html" method="get"></form>
     <div>
         <label for="campo-nome">Complemento</label>
         <textarea id="Complemento" name="Complemento" rows="4" cols="50"></textarea>
     </div>
     <button type="submit">Cadastrar</button>
     </form>


</body>
</html>
